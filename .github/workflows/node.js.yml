name: CI Pipeline

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          cache: 'npm'

      - name: Install dependencies
        
        run: npm ci --legacy-peer-deps

      - name: Check Formatting

        run: npx prettier --write .

      - name: Lint
        run: npm run lint

      - name: Build Project
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::131052228622:role/sts-github-QT
          aws-region: ap-south-1

     - name: Build Project
       run: npm run build
       
      - name: Fix Filename for S3
        # This copies the CSR version to the standard filename S3 expects
        run: cp dist/quecksilber-sas-ng/browser/index.csr.html dist/quecksilber-sas-ng/browser/index.html

      - name: Deploy to S3
        run: |
          aws s3 sync dist/quecksilber-sas-ng/browser s3://www.quecksilber.in --delete
