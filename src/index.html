    <style>
      .root-loader {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        text-align: center;
      }

      .root-loader p {
        font-size: 1.2rem;
        text-align: center;
        color: #777;
      }

      .root-loader p::after {
        content: '...';
        margin-left: 0.1rem;
      }

      .root-loader img {
        height: 4.8rem;
        animation: flash 1.2s linear infinite;
        margin-bottom: 0.9rem;
      }

      @keyframes flash {
        0%,
        100% {
          opacity: 1;
        }

        50% {
          opacity: 0.3;
        }
      }
    </style>
