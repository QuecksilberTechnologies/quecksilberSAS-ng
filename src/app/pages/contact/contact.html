<qs-page-header
  pageTitle="Contact Us"
  pageDescription="Get in touch with Quecksilber Technologies for inquiries, support, or collaboration opportunities. We're here to help you on your digital journey." />

<div class="grid md:grid-cols-2 gap-12">
  <div class="space-y-4">
    <h4 class="text-3xl font-bold font-headline mb-6">Get in Touch</h4>
    <p-card class="p-6">
      <form class="flex flex-col gap-4" [formGroup]="contactForm">
        <!-- User Name -->
        <div class="space-y-2">
          <label class="block" for="userName">Name</label>
          <input
            formControlName="userName"
            class="w-full"
            id="userName"
            type="text"
            placeholder="e.g. Jane Doe"
            pInputText
            [pAutoFocus]="true"
            [invalid]="isInvalid('userName')" />
          @if (isInvalid('userName')) {
          <p-message severity="error" size="small" variant="simple">Name is required.</p-message>
          }
        </div>

        <!-- Email -->
        <div class="space-y-2">
          <label class="block" for="email">Email</label>
          <input
            formControlName="email"
            class="w-full"
            id="email"
            type="text"
            placeholder="e.g. Jane Doe"
            pInputText
            [invalid]="isInvalid('email')" />
          @if (isInvalid('email')) {
          <p-message severity="error" size="small" variant="simple">Email is required.</p-message>
          }
        </div>

        <!-- Message -->
        <div class="space-y-2">
          <label class="block" for="message">Message</label>
          <textarea
            formControlName="message"
            class="w-full"
            id="message"
            type="text"
            placeholder="Tell us how we can help..."
            pTextarea
            [invalid]="isInvalid('message')"></textarea>
          @if (isInvalid('message')) {
          <p-message severity="error" size="small" variant="simple">Message is required.</p-message>
          }
        </div>
      </form>

      <div class="flex justify-end w-full mt-4">
        <p-button
          [severity]="'primary'"
          [label]="isSaving() ? 'Saving...' : 'Send Message'"
          [loading]="isSaving()"
          [disabled]="contactForm.invalid || isSaving()"
          (onClick)="onSend()" />
      </div>
      <!-- <pre class="text-sm text-red-600 mt-10">{{contactForm.value|json}}</pre> -->
    </p-card>
  </div>

  <div class="space-y-4">
    <h4 class="text-3xl font-bold font-headline mb-6">Contact Information</h4>
    <div class="space-y-6">
      <div class="flex items-start gap-4">
        <div class="bg-primary/10 p-3 rounded-full text-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-mail h-6 w-6">
            <rect width="20" height="16" x="2" y="4" rx="2" />
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
          </svg>
        </div>
        <div>
          <h6 class="font-medium text-lg">Email</h6>
          <p class="text-gray-600 text-base">contact@quecksilber.com</p>
        </div>
      </div>

      <div class="flex items-start gap-4">
        <div class="bg-primary/10 p-3 rounded-full text-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-phone h-6 w-6">
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
          </svg>
        </div>
        <div>
          <h6 class="font-medium text-lg">Phone</h6>
          <p class="text-gray-600 text-base">(123) 456-7890</p>
        </div>
      </div>

      <div class="flex items-start gap-4">
        <div class="bg-primary/10 p-3 rounded-full text-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-phone h-6 w-6">
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
          </svg>
        </div>
        <div>
          <h6 class="font-medium text-lg">Office</h6>
          <p class="text-gray-600 text-base">123 Tech Avenue, Silicon Valley, CA 94025</p>
        </div>
      </div>
    </div>
  </div>
</div>
