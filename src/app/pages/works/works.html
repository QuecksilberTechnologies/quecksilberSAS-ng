<qs-page-header
  pageTitle="Our Work"
  pageDescription="Recent projects are showcased here. Each project is unique and tailored to meet the needs of our clients." />

<div class="flex flex-wrap justify-center gap-3 mb-8">
  @for (cat of categories; track $index) {
  <p-button
    variant="outlined"
    size="small"
    [severity]="activeFilter === cat.value ? 'primary' : 'secondary'"
    (click)="handleFilterChange(cat.value)">
    {{ cat.label }}
  </p-button>
  }
</div>

<!-- Portfolio Items -->
<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
  @for (item of filteredItems; track $index) {
  <p-card class="work-card !rounded-lg md:min-w-60" (click)="handleItemClick(item)">
    <div class="relative w-full h-44 rounded-t-lg overflow-hidden">
      <img
        class="object-cover"
        placeholder="data:image/png;base64,iVBORw0K..."
        fill
        priority
        [ngSrc]="`img/works/${item.img}`"
        [alt]="item.title" />
    </div>
    <div class="p-4 text-center">
      @if(item.title) { @if(item.title) {
      <h4 class="font-medium text-lg">{{ item.title }}</h4>
      } }
      <p class="text-gray-500">Category: {{ item.category }}</p>
    </div>
  </p-card>
  }
</div>
