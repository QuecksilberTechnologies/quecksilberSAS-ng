<qs-page-header
  pageTitle="About Us"
  pageDescription="Quecksilber Technologies is a next-gen software solutions company focused on
    innovation, reliability, and excellence in digital transformation." />

<div class="flex flex-col lg:flex-row gap-4 items-center">
  <img
    ngSrc="img/about.jpg"
    placeholder="data:image/png;base64,iVBORw0K..."
    priority
    width="300"
    height="400"
    alt="Quecksilber Office"
    class="rounded-xl shadow-lg w-full object-cover h-[300px] md:h-[400px]" />

  <div class="lg:w-6xl space-y-6 p-4">
    <h3 class="font-semibold text-2xl md:text-4xl text-center lg:text-left text-balance">
      Empowering Digital Journeys with Cutting-Edge Solutions
    </h3>

    <p class="italic text-gray-600 text-center lg:text-left text-balance">
      Founded with a vision to simplify technology, Quecksilber blends creativity and code to
      deliver powerful enterprise solutions tailored to modern-day business needs.
    </p>

    <ul class="space-y-1 text-base md:text-lg">
      @for (item of items; track $index) {
      <li class="flex items-center">
        <lucide-angular
          class="w-5 h-5 mr-2"
          color="#2a3481"
          [strokeWidth]="1.5"
          [img]="item.icon" />
        {{ item.text }}
      </li>
      }
    </ul>

    <!-- <p-button class="rounded-full w-full sm:w-auto" label="Discover More"></p-button> -->
  </div>
</div>
