<qs-page-header
  pageTitle="About Quecksilber Technologies"
  pageDescription="Quecksilber Technologies is a next-gen software solutions company focused on
    innovation, reliability, and excellence in digital transformation." />

<div class="space-y-16">
  <div class="flex flex-col lg:flex-row gap-4 items-start">
    <img
      ngSrc="img/about.jpg"
      placeholder="data:image/png;base64,iVBORw0K..."
      priority
      width="300"
      height="400"
      alt="Quecksilber Office"
      class="rounded-xl shadow-2xl shadow-primary/15 w-full object-cover h-[300px] md:h-[400px]" />

    <div class="lg:w-6xl space-y-6 p-4">
      <h3 class="font-medium text-2xl md:text-4xl text-center lg:text-left text-balance leading-12">
        Empowering Digital Journeys with Innovative Solutions
      </h3>

      <p class="italic text-gray-600 text-center lg:text-left text-balance">
        At Quecksilber, we simplify technology by blending creativity with code to craft powerful
        enterprise solutions tailored for today's business challenges.
      </p>

      <ul class="space-y-1 text-base md:text-lg flex flex-col">
        @for (item of items; track $index) {
        <li class="flex items-start max-w-max">
          <lucide-angular
            class="w-6 h-6 mr-2 mt-0.5"
            color="#2a3481"
            [strokeWidth]="1.5"
            [img]="item.icon" />
          <p class="italic text-gray-600">{{ item.text }}</p>
        </li>
        }
      </ul>
    </div>
  </div>

  <!-- Teams at Quecksilber -->
  <qs-team-lists heading="Meet Our Leadership" subHeading="The architects of our success." />
</div>
