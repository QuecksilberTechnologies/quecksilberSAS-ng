<qs-page-header
  pageTitle="Our Services"
  pageDescription="Discover the range of services Quecksilber Technologies offers to help your business innovate, grow, and succeed in the digital world." />

<div class="flex flex-col items-center justify-center py-2 my-16 w-full">
  <img
    ngSrc="img/Digital-transformation-amico.png"
    alt="Quecksilber Hero"
    width="250"
    height="250"
    placeholder="data:image/png;base64,iVBORw0K..."
    priority
    class="w-full max-w-[250px] object-cover" />
</div>

<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  @for (service of serviceLists(); track $index) {
  <p-card class="p-4">
    <lucide-angular class="w-8 h-8 mb-2" color="#2a3481" [strokeWidth]="1.5" [img]="service.icon" />
    <h3 class="font-medium text-xl mb-2">{{service.title}}</h3>
    <p class="text-gray-600">{{service.description}}</p>
  </p-card>
  }
</section>
