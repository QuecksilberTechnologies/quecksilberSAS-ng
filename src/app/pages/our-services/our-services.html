<qs-page-header
  pageTitle="Our Services"
  pageDescription="Discover the range of services Quecksilber Technologies offers to help your business innovate, grow, and succeed in the digital world." />

<div class="space-y-16 max-w-7xl mx-auto py-4 md:py-8">
  @defer {
  <qs-service-lists />
  }@placeholder {
  <div class="p-10 flex justify-center items-center">
    <p-progress-spinner
      ariaLabel="loading"
      strokeWidth="4"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '34px', height: '34px' }" />
  </div>
  }
</div>

<section class="bg-primary/5 rounded-xl md:rounded-none p-10 mb-6 md:mb-0">
  <div class="max-w-7xl mx-auto">
  <h2 class="text-2xl font-bold mb-8 text-center">Our Technology Stack</h2>
  @defer {
    <qs-tech-stacks />  
}@placeholder {
  <div class="p-10 flex justify-center items-center">
    <p-progress-spinner
      ariaLabel="loading"
      strokeWidth="4"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '34px', height: '34px' }" />
  </div>
  }
</div>
</section>
