<qs-page-header
  pageTitle="Our Services"
  pageDescription="Discover the range of services Quecksilber Technologies offers to help your business innovate, grow, and succeed in the digital world." />

<div class="space-y-14 py-4 md:py-6">
  <section class="container lg:max-w-7xl mx-auto">
    @defer {
    <qs-service-lists />
    }@placeholder {
    <div class="p-10 flex justify-center items-center">
      <p-progress-spinner
        ariaLabel="loading"
        strokeWidth="4"
        fill="transparent"
        animationDuration=".5s"
        [style]="{ width: '34px', height: '34px' }" />
    </div>
    }
  </section>

  <section class="container lg:max-w-7xl mx-auto bg-primary/5 rounded-xl p-10">
    <h2 class="text-3xl font-bold mb-8 text-center">Our Technology Stack</h2>
    @defer {
    <qs-tech-stacks />
    }@placeholder {
    <div class="p-10 flex justify-center items-center">
      <p-progress-spinner
        ariaLabel="loading"
        strokeWidth="4"
        fill="transparent"
        animationDuration=".5s"
        [style]="{ width: '34px', height: '34px' }" />
    </div>
    }
  </section>
</div>
