<qs-page-header
  pageTitle="Join Our Team"
  pageDescription="Explore rewarding career opportunities and help us shape the future of
  technology at Quecksilber Technologies." />

<section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 my-10">
  <!-- Team Cards -->
  @for (member of teamMembers(); track $index) {
  <p-card class="text-center">
    <div class="flex justify-center">
      <img
        [src]="member.image"
        [alt]="member.alt"
        class="w-20 h-20 rounded-full mb-4 object-cover"
        loading="lazy" />
    </div>
    <h4 class="font-semibold text-lg mb-1">{{ member.name }}</h4>
    <p class="text-primary font-medium text-sm mb-2">{{ member.position }}</p>
    <div class="flex justify-center gap-3 mt-2">
      <a
        href="https://www.linkedin.com/"
        target="_blank"
        rel="noopener"
        aria-label="LinkedIn"
        class="text-blue-600 hover:text-blue-800 transition">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 inline"
          fill="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-10h3v10zm-1.5-11.268c-.966 0-1.75-.784-1.75-1.75s.784-1.75 1.75-1.75 1.75.784 1.75 1.75-.784 1.75-1.75 1.75zm15.5 11.268h-3v-5.604c0-1.337-.025-3.063-1.868-3.063-1.868 0-2.154 1.459-2.154 2.967v5.7h-3v-10h2.881v1.367h.041c.401-.761 1.379-1.563 2.838-1.563 3.034 0 3.595 1.997 3.595 4.59v5.606z" />
        </svg>
      </a>
    </div>
  </p-card>
  }
</section>

<div class="flex flex-col items-center justify-center py-8">
  <h3 class="text-2xl md:text-3xl font-semibold text-primary mb-2">We're Not Hiring Right Now</h3>
  <p class="text-gray-600 text-base md:text-lg text-center max-w-md mb-2">
    There are no open positions at Quecksilber Technologies at this time.
  </p>
  <p class="text-gray-600 text-base md:text-lg text-center max-w-md">
    Stay tuned and check back soon for future career opportunities!
  </p>
</div>
