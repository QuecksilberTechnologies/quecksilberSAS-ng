<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  @for (service of serviceLists(); track $index) {
  <p-card class="!p-2">
    <lucide-angular class="w-8 h-8 mb-2 text-gray-500" [strokeWidth]="1.5" [img]="service.icon" />
    <h3 class="font-medium text-xl mb-2">{{service.title}}</h3>
    <p class="text-gray-500 text-balance">{{service.description}}</p>
  </p-card>
  }
</section>
