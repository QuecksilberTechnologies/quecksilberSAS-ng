<section class="flex flex-col gap-5">
  <div class="flex flex-col items-center justify-center">
    <h4 class="text-2xl md:text-3xl font-semibold text-primary text-center">{{heading()}}</h4>
    <p class="text-lg text-gray-600">{{subHeading()}}</p>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Team Cards -->
    @for (member of teamMembers(); track $index) {
    <p-card class="text-center">
      <div class="space-y-4">
        <div class="flex justify-center">
          <img
            class="w-20 h-20 rounded-full object-cover"
            width="20"
            height="20"
            priority
            placeholder="data:image/png;base64,iVBORw0K..."
            [ngSrc]="member.image"
            [alt]="member.alt" />
        </div>
        <h4 class="font-semibold text-lg leading-1.5">{{ member.name }}</h4>
        <p class="font-med ium text-base">{{ member.position }}</p>
        <div class="flex justify-center gap-3">
          @for (socialLink of member.socialLinks; track $index) {
            @if(socialLink.url) {
              <a
              target="_blank"
              rel="noopener"
              class="text-primary-600 hover:text-primary-800 transition"
              [href]="socialLink.url"
              [attr.aria-label]="socialLink.ariaLabel">
              <lucide-angular class="w-5 h-5" [img]="socialLink.icon" />
            </a>
            }
          }
        </div>
      </div>
    </p-card>
    }
  </div>
</section>
