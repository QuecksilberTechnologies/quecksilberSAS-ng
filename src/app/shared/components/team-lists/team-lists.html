<section class="flex flex-col gap-5">
  <div class="flex flex-col items-center justify-center">
    <h4 class="text-2xl md:text-3xl font-semibold text-primary text-center">{{heading()}}</h4>
    <p class="text-lg text-gray-600">{{subHeading()}}</p>
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 w-full">
    <!-- Team Cards -->
    @for (member of teamMembers(); track $index) {
    <div class="bg-gray-100 rounded-xl flex flex-col items-center justify-center gap-2">
      <div>
        <img
          class="w-full h-full object-cover rounded-t-xl grayscale-100 hover:grayscale-0 transition"
          width="100"
          height="100"
          priority
          placeholder="data:image/png;base64,iVBORw0K..."
          [ngSrc]="member.image"
          [alt]="member.alt" />
      </div>
      <div class="flex flex-col justify-center items-center gap-2.5 p-2.5 h-full text-center">
        <h4 class="font-medium text-base leading-1.5">{{ member.name }}</h4>
        <p class="text-xs uppercase text-gray-500">{{ member.position }}</p>
        <div class="flex justify-center gap-2">
          @for (socialLink of member.socialLinks; track $index) { @if(socialLink.url) {
          <a
            target="_blank"
            rel="noopener"
            class="text-gray-700 hover:text-primary-400 transition"
            [href]="socialLink.url"
            [attr.aria-label]="socialLink.ariaLabel">
            <lucide-angular class="w-4 h-4" [img]="socialLink.icon" />
          </a>
          } }
        </div>
      </div>
    </div>
    }
  </div>
</section>
