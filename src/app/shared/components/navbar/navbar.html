<nav class="w-full bg-white shadow-lg shadow-primary/5 fixed top-0 left-0 z-50">
  <div class="flex justify-between items-center max-w-7xl mx-auto px-6 md:px-0 py-3">
    <div class="nav-brand flex items-center cursor-pointer" (click)="handleNavClick('/')">
      <div class="relative w-40 h-[40px]">
        <img
          ngSrc="logo.png"
          alt="Logo"
          fill
          placeholder="data:image/png;base64,iVBORw0K..."
          priority />
      </div>
    </div>

    <!-- Navigation Links -->
    <div
      [class]="`lg:flex gap-4 ${ isOpen ? 'flex flex-col absolute top-[100%] left-0 w-full bg-white p-4 shadow-md items-center h-80' : 'hidden' }`">
      @for (item of navItems; track item.name) {
      <div
        class="py-[0.3rem] px-1 cursor-pointer hover:text-primary"
        routerLinkActive="text-primary"
        [routerLink]="item.path"
        (click)="isOpen = false">
        {{ item.name }}
      </div>
      }
      <div
        class="py-[0.3rem] px-1 cursor-pointer lg:hidden"
        routerLinkActive="text-primary"
        routerLink="/contact"
        (click)="isOpen = false">
        Contact
      </div>
    </div>

    <p-button
      class="hidden sm:block rounded-lg no-underline"
      label="Contact"
      severity="danger"      
      routerLink="/contact">
      <lucide-angular class="w-5 h-5" [img]="Phone" />
    </p-button>

    <!-- Hamburger Menu for Mobile -->
    <p-button severity="primary" variant="text" class="lg:hidden flex" (click)="setIsOpen()">
      @if(isOpen) {
      <lucide-angular class="w-5 h-5" [img]="X" />
      }@else {
      <lucide-angular class="w-5 h-5" [img]="Menu" />
      }
    </p-button>
  </div>
</nav>
