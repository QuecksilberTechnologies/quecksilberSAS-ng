<!-- Router progress bar: shows navigation loading state -->
<ng-progress ngProgressRouter [spinner]="false" />

<qs-navbar />

<div class="min-h-screen w-full px-6 md:px-0 overflow-hidden overflow-y-auto mt-16 md:mt-8">
  <router-outlet />
</div>

<qs-footer />

<!-- Toast notifications: global messages shown at top-right -->
<p-toast
  key="globalToaster"
  position="top-right"
  [preventDuplicates]="false"
  [preventOpenDuplicates]="true" />
